name: Build and deploy Python project to Azure Function App - raw-ingestion

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Navigate to project folder
        run: |
          # Check if Crypto_Analysis folder exists
          if [ -d "Crypto_Analysis" ]; then
            echo "Found Crypto_Analysis folder, moving contents to root"
            # Move everything from Crypto_Analysis to current directory
            mv Crypto_Analysis/* .
            mv Crypto_Analysis/.* . 2>/dev/null || true
            # Remove the now-empty folder
            rmdir Crypto_Analysis || true
          fi
          echo "=== Current directory contents ==="
          ls -la

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Verify installation
        run: |
          echo "=== Checking .python_packages ==="
          if [ -d ".python_packages/lib/site-packages" ]; then
            echo "✅ Dependencies installed"
            ls -la .python_packages/lib/site-packages/ | head -10
          else
            echo "❌ Dependencies NOT installed!"
            exit 1
          fi

      - name: Zip artifact for deployment
        run: |
          # Create zip from root level, excluding unnecessary files
          zip -r release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".gitignore" \
            -x ".vscode/*" \
            -x "*.md" \
            -x "Crypto_Analysis/*"

      - name: Verify zip structure
        run: |
          echo "=== Files at root of zip ==="
          unzip -l release.zip | grep -E "^[^/]*\.(py|json|txt)$" | head -20
          echo ""
          echo "=== Checking for nested Crypto_Analysis folder ==="
          if unzip -l release.zip | grep -q "Crypto_Analysis/"; then
            echo "❌ ERROR: Crypto_Analysis folder still in zip!"
            exit 1
          else
            echo "✅ No nested folder found"
          fi
          echo ""
          echo "=== Checking .python_packages ==="
          unzip -l release.zip | grep ".python_packages" | head -5

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          echo "=== Deployment package structure ==="
          ls -la

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F74B5AE29B0C4AACBE03F4D505D95DC5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A238870D7714A258CF5054BC24364CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_56F03B7E66824F33915DB7E2D1D77EAF }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'raw-ingestion'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Deployment completed
        run: |
          echo "✅ Deployment completed"
          echo "Wait 2-3 minutes, then verify:"
          echo "1. Function App → Functions should show 9 functions"
          echo "2. No 'Crypto_Analysis' folder errors in logs"
