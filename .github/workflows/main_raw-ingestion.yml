name: Build and deploy Python project to Azure Function App - raw-ingestion

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify repository structure
        run: |
          echo "=== Repository root contents ==="
          ls -la
          echo ""
          echo "=== Checking for required files ==="
          for file in function_app.py host.json requirements.txt; do
            if [ -f "$file" ]; then
              echo "✅ Found: $file"
            else
              echo "❌ Missing: $file"
              exit 1
            fi
          done

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt --target=".python_packages/lib/site-packages"

      - name: Verify dependency installation
        run: |
          echo "=== Installed packages ==="
          if [ -d ".python_packages/lib/site-packages" ]; then
            echo "✅ Dependencies installed successfully"
            ls -la .python_packages/lib/site-packages/ | head -15
          else
            echo "❌ Dependency installation failed!"
            exit 1
          fi

      - name: Create deployment package
        run: |
          echo "=== Creating deployment zip ==="
          zip -r release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.pyc" \
            -x "__pycache__/*" \
            -x ".gitignore" \
            -x ".vscode/*" \
            -x "*.md"
          
          echo "=== Zip created successfully ==="
          ls -lh release.zip

      - name: Verify deployment package structure
        run: |
          echo "=== Root files in deployment package ==="
          unzip -l release.zip | head -30
          echo ""
          echo "=== Checking for critical files ==="
          for file in function_app.py host.json requirements.txt; do
            if unzip -l release.zip | grep -q "^\s*[0-9]*\s*.*\s$file$"; then
              echo "✅ $file is at root level"
            else
              echo "❌ $file not found at root!"
              exit 1
            fi
          done
          echo ""
          echo "=== Checking .python_packages ==="
          if unzip -l release.zip | grep -q ".python_packages/lib/site-packages"; then
            echo "✅ Python packages included"
          else
            echo "❌ Python packages missing!"
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip -q release.zip
          rm release.zip
          echo "=== Deployment directory structure ==="
          ls -la
          echo ""
          echo "=== Python files ==="
          ls -1 *.py

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F74B5AE29B0C4AACBE03F4D505D95DC5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0A238870D7714A258CF5054BC24364CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_56F03B7E66824F33915DB7E2D1D77EAF }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'raw-ingestion'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: false
          enable-oryx-build: false

